<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 class="grain-type">Pszenica</h1>

    <label for="select"
      >Wybierz typ zboża:
      <select name="grains" class="grain-type" id="select">
        <option value="pszenica">Pszenica</option>
        <option value="kukurydza">Kukurydza</option>
        <option value="rzepak">Rzepak</option>
        <option value="jęczmień">Jęczmień</option>

        <th>Pomiar 4</th>
        <th>Pomiar 5</th>
        <th>Pomiar 6</th>
        <th>Suma Pomiarów</th>
        <th>Udział Procentowy (%)</th>
      </thead>

      <tbody>
        <tr>
          <th>Uszkodzone</th>
          <td>
            <input
              class="damaged"

            />
          </td>
          <td>
            <input
              class="damaged"
              type="number"
              placeholder="Podaj wartość..."
            />
          </td>
          <td>
            <input
              class="damaged"
              type="number"
              placeholder="Podaj wartość..."
            />
          </td>
          <td class="sum-damaged"></td>
          <td class="percent-damaged"></td>
        </tr>
        <tr>
          <th>Nieuszkodzone</th>
          <td>
            <input
              class="undamaged"
              type="number"
              placeholder="Podaj wartość..."
            />
          </td>
          <td>

              class="undamaged"
              type="number"
              placeholder="Podaj wartość..."

            />
          </td>
          <td>
            <input
              class="undamaged"
              type="number"
              placeholder="Podaj wartość..."
            />
          </td>
          <td class="sum-undamaged"></td>
          <td class="percent-undamaged"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="7" style="text-align: end" class="sum-col">Suma :</th>

          <td class="damaged-undamaged-sum"></td>
          <td class="percent-sum"></td>
        </tr>
      </tfoot>
    </table>

    <div contenteditable="true" style="border: 1px solid #000; padding: 10px">
