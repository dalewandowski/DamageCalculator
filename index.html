<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid p-3 mb-5 bg-success shadow">
      <h1
        class="grain-type-header text-center text-white text-shadow fw-bold"
      ></h1>
      <div class="container-fluid">
        <label for="select">
          <select
            name="grains"
            class="grain-type form-select form-select-lg mb-3 bg-body-tertiary"
            id="select"
          >
            <option value="" selected disabled>Wybierz typ zboża:</option>
            <option value="Pszenica">Pszenica</option>
            <option value="Kukurydza">Kukurydza</option>
            <option value="Rzepak">Rzepak</option>
            <option value="Jęczmień">Jęczmień</option>
            <option value="Przenżyto">Przenżyto</option>
          </select>
        </label>

        <label for="hectares">Podaj liczbę hektarów:</label>
        <input
          type="number"
          id="hectares"
          class="form-control"
          min="1"
          placeholder="Wprowadź liczbę hektarów"
        />
      </div>
    </header>

    <div class="table-container table-responsive text-center p-2 mx-3">
      <table class="table my-3 table-bordered table-hover shadow">
        <thead class="table-primary">
          <tr>
            <th></th>
            <th scope="col">Pomiar 1</th>
            <th>Pomiar 2</th>
            <th>Pomiar 3</th>
            <th>Pomiar 4</th>
            <th>Pomiar 5</th>
            <th>Pomiar 6</th>
            <th>Suma Pomiarów</th>
            <th>Udział Procentowy (%)</th>
          </tr>
        </thead>

        <tbody>
          <tr class="table-danger">
            <th>Uszkodzone</th>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="damaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td class="sum-damaged"></td>
            <td class="percent-damaged"></td>
          </tr>
          <tr class="table-success">
            <th>Nieuszkodzone</th>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td>
              <input
                class="undamaged"
                type="number"
                inputmode="numeric"
                placeholder="Podaj wartość..."
                style="font-size: 1.2rem; padding: 0.5rem"
              />
            </td>
            <td class="sum-undamaged"></td>
            <td class="percent-undamaged"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-warning">
            <th colspan="7" style="text-align: end" class="sum-col">Suma :</th>
            <td class="damaged-undamaged-sum"></td>
            <td class="percent-sum"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
